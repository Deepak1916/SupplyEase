<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
          <h1 class="navbar-brand" href="#">Supplier Management</h1>
          <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Logout</a>
        </div>
      </nav>
    <div class="container mt-5">
        <form action="{{ url_for('manage_suppliers') }}" method="POST" class="mt-3">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" name="id" value="{{ supplier.id if supplier else '' }}">
            <div class="form-group">
                <label for="name">Supplier Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter supplier name" value="{{ supplier.name if supplier else '' }}" required>
            </div>
            <div class="form-group">
                <label for="contact">Supplier Contact</label>
                <input type="text" class="form-control" name="contact" id="contact" placeholder="Enter supplier contact" value="{{ supplier.contact if supplier else '' }}" required>
            </div>
            <div class="form-group">
                <label for="contact">Supply Details</label>
                <input type="text" class="form-control" name="supply" id="supply" placeholder="Enter supplier details" value="{{ supplier.supply if supplier else '' }}" required>
            </div>
            <button type="submit" class="btn btn-primary">{{ 'Update Supplier' if supplier else 'Add Supplier' }}</button>
        </form>

        <h2 class="mt-5">Supplier List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Supply</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for supplier in suppliers %}
                <tr>
                    <td>{{ supplier.id }}</td>
                    <td>{{ supplier.name }}</td>
                    <td>{{ supplier.contact }}</td>
                    <td>{{ supplier.supply }}</td>
                    <td>
                        <a href="{{ url_for('edit_supplier', supplier_id=supplier.id) }}" class="btn btn-warning">Edit</a>
                        <form action="{{ url_for('delete_supplier', supplier_id=supplier.id) }}" method="POST" style="display:inline-block;">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
